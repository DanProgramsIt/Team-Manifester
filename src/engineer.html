<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-wrench"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="collection">
            <li class="collection-item">ID: {{ id }}</li>
            <li class="collection-item">Email: <a href="mailto:{{ email }}">{{ email }}</a> </li>
            <li class="collection-item">Github: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
